<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v4.0.0/css/unicons.css"
    /> -->
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v2.1.3/css/unicons.css"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon" />
    <title>Modern CV</title>
  </head>
  <body>
    <nav>
      <div class="container inner">
        <div class="logo">
          <i class="uil uil-cell"></i>
          NEXTGEN CV
        </div>
        <div class="2">
          <button>
            <i class="uil uil-print"></i>
            Print
          </button>
        </div>
      </div>
    </nav>

    
    <main class="container">
      <section class="profile">
        <div class="left">
          <div class="avatar_block">
            <img src="./img/user.jpg" alt="" />
            <span>
              <i class="uil uil-comment-dots"></i>
            </span>
          </div>
          <div>
            <h2>Jitendra Kumar</h2>
            <p class="cd-headline loading-bar">
              <span class="cd-words-wrapper">
                <b class="is-visible">UI/UX Designer</b>
                <b>Angular Developer</b>
                <b>React Native Developer</b>
              </span>
            </p>
          </div>
        </div>
        <div class="right">
          <ul class="contact">
            <li>
                <i class="uil uil-phone-volume"></i>
                <strong>Phone : </strong> +91 23456 23456
            </li>
            <li>
                <i class="uil uil-envelope"></i>
                <strong>Email : </strong> jitdevworld@gmail.com
            </li>
          </ul>
          <ul class="socials">
              <li>
                <a href="#">
                    <i class="uil uil-facebook"></i>
                </a>
              </li>
              <li>
                <a href="#">
                    <i class="uil uil-twitter"></i>
                </a>
              </li>
              <li>
                <a href="#">
                    <i class="uil uil-dribbble"></i>
                </a>
              </li>
          </ul>
        </div>
      </section>
    </main>
    <script src="./js/app.js"></script>
  </body>
</html>
