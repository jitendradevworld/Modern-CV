<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v2.1.3/css/unicons.css"
    />
    <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Modern CV</title>
  </head>
  <body>
    <nav class="a1">
      <div class="container inner">
        <div class="logo">
          <i class="uil uil-cell"></i>
          NEXTGEN CV
        </div>
        <div class="abc">
          <button>
            <i class="uil uil-print"></i>
            Print
          </button>
        </div>
      </div>
    </nav>
    <main class="container">
      <section class="profile">
        <div class="left">
          <div class="avatar_block">
            <img src="./img/user.jpg" alt="" />
            <span>
                <i class="uil uil-comment-dots"></i>
            </span>
          </div>
          <div class="q">
              <h2>Jitendra Kumar</h2>
              <p class="cd-headline loading-bar"></p>
              <span class="cd-words-wrapper">
                  <b class="is-visible">UI/UX Designer</b>
                  <b>Angular Developer</b>
                  <b>React Native Developer</b>
              </span>
          </div>
        </div>
        <div class="right"></div>
      </section>
    </main>
    <script src="./js/app.js"></script>
  </body>
</html>
